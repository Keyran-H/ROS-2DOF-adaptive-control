planar_RR_robot:
  # Publish all joint states -----------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 100
  
  # Position Controller -----------
  planar_RR_joint_controller:
    type: novel_adaptive_controller/NovelAdaptiveController
    joints: 
      - planar_RR_joint1
      - planar_RR_joint2
    gains:
      Kr: 0.1
      Kv: 0.1
      Kp: 0.1
      Kgamma: 0.1